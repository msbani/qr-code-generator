<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.2s;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #qr-result {
            margin-top: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        #qr-image {
            max-width: 250px;
            border: 2px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .download-btn {
            background-color: #28a745;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <label for="url-input">Enter URLs</label>
            <input type="text" id="url-input" placeholder="https://example.com" required>
        </div>
        <button id="generate-btn" onclick="generateQR()">Generate QR Code</button>
        <div id="error-msg" class="error-message"></div>

        <div id="qr-result">
            <img id="qr-image" src="" alt="QR Code">
            <a id="download-link" class="download-btn" download="qr_code.png" href="#">Download QR Code</a>
        </div>
    </div>

    <script>
        async function generateQR() {
            const urlInput = document.getElementById('url-input');
            const generateBtn = document.getElementById('generate-btn');
            const resultDiv = document.getElementById('qr-result');
            const qrImage = document.getElementById('qr-image');
            const downloadLink = document.getElementById('download-link');
            const errorMsg = document.getElementById('error-msg');

            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            // Reset state
            errorMsg.style.display = 'none';
            resultDiv.style.display = 'none';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate QR code');
                }

                // Update UI with result
                qrImage.src = data.qr_image;
                downloadLink.href = data.qr_image;
                resultDiv.style.display = 'flex';
                
            } catch (err) {
                showError(err.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate QR Code';
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        // Allow pressing Enter to generate
        document.getElementById('url-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
